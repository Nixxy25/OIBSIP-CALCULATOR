<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="text" class="display" />

        <div class="buttons">
            <button data-value="(" class="operator">(</button>
            <button data-value=")" class="operator">)</button>
            <button data-value="clear" class="clear operator">clear</button>
            <button data-value="del" class="operator">del</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="%"  class="operator">%</button>
            <button data-value="√" class="operator">√</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*" class="operator">x</button>
            <button data-value="/" class="operator">÷</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="operator">+</button>
            <button data-value="-" class="operator">-</button>

            <button data-value="." class="operator">.</button>
            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value="=" class="enter">ENTER</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
